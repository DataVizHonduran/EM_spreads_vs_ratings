name: Update EM Bonds Analysis

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9 AM UTC every day
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run analysis
      run: |
        python em_bonds_analysis.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add em_bonds_analysis.html *_summary.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update EM bonds analysis - $(date +'%Y-%m-%d')" && git push)
